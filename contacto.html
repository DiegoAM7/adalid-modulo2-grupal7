			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

	<!--Cuerpo de la página-->

	<body>
		<!--Elementos de navegación-->
		<nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-4">
			<div class="container-fluid">
				<!--Encabezado de la página-->
				<a class="navbar-brand" href="index.html">Te lo vendo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

		<main class="container-fluid text-center">
			<section class="row justify-content-md-center">
				<!--Formulario de contacto-->
				<form
					id="form"
					class="col-12 col-md-8"
					action="contacto.html"
					method="get"
				>
					<h2 class="text-center mb-4">Contáctanos</h2>

					<div class="mb-3">
						<label class="form-label" for="nombre_usuario">
							Nombre de usuario
						</label>
						<input
							class="form-control"
							type="text"
							name="nombre_usuario"
							id="nombre_usuario"
						/>
					</div>
					<div class="mb-3">
						<label for="correo"> Correo</label>
						<input
							class="form-control"
							type="email"
							name="correo"
							id="correo"
						/>
					</div>

					<div class="mb-3">
						<label class="form-label" for="mensaje">Mensaje</label>
						<textarea
							class="form-control"
							name="mensaje"
							id="mensaje"
							rows="3"
						></textarea>
					</div>

					<div class="d-grid gap-2">
						<button class="btn btn-primary btn-block" type="submit">
							Enviar
						</button>
					</div>
				</form>
			</section>
			<!--Pie de página-->
		</main>

			class="container-fluid text-center text-md-start mt-5 text-bg-dark p-3"

						<li class="list-group-item text-bg-dark">Fabián Salgado</li>
						<li class="list-group-item text-bg-dark">Jorge Gutiérrez</li>
						<li class="list-group-item text-bg-dark">Maximiliano Briones</li>
					</ul>

					<p>Te lo vendo &copy; 2023</p>
